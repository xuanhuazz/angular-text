<farris-datagrid
    class="f-component-grid"
    [columns]="columns"
    [data]="orderListData"
    #dg="datagrid"
    [idField]="'DDBH'"
    [showLineNumber]="true"
    [fitColumns]="false"
    [total]="total"
    [striped]="false"
    [showCheckbox]="false"
    [virtualized]="true"
    [pagination]="false"
    [fit]="true"
  >
  <ng-template #cell1 let-ctx>
    <button class="btn btn-secondary">操作</button>
  </ng-template>
  <ng-template #cell2 let-ctx>
    <div class="text-center">
      <span class="f-icon text-warning">flag</span>
    </div>
  </ng-template>
  <ng-template #cell3 let-ctx>
    <span class="f-pretend-link mr-2">{{ ctx.rowData['DDBH'] }}</span>
    <span [class]="getBadgeCls(ctx.rowIndex)">通过</span>
  </ng-template>
</farris-datagrid>
