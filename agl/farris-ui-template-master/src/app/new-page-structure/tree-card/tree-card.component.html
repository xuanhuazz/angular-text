<!--页面模板  是导航类页面  是左树右卡片-->
<div class="f-page f-page-navigate f-page-is-tree-card">
  <div class="f-page-header">
    <nav class="f-page-header-base">
      <div class="f-title">
        <span class="f-title-icon f-text-orna-dict">
          <i class="f-icon f-icon-page-title-define"></i>
        </span>
        <h4 class="f-title-text">左列右主从——支持可拖拽</h4>
        <h5 class="f-title-subtitle">编号：YWZF201805020003</h5>
        <div class="f-title-status">
          <span class="badge badge-success">审批通过</span>
        </div>
        <div class="f-title-pagination">
          <span class="f-icon f-icon-arrow-w f-state-disabled"></span>
          <span class="f-icon f-icon-arrow-e"></span>
        </div>
      </div>
      <div class="f-content"></div>
      <f-response-toolbar
        class="col-7 f-toolbar"
        [datas]="toolbarData"
        (rtClickEvent)="responseToolbarClick($event)"
      ></f-response-toolbar>
    </nav>
  </div>
  <section class="f-page-main">
    <farris-splitter class="f-page-content">
      <farris-splitter-pane
        class="f-col-w6 f-page-content-nav"
        [ngResizable]="true"
        [rzHandles]="'e'"
      >
        <!--需要嵌套的层---------------------------IDE转化成组件----------->
        <div class="f-struct-wrapper  f-utils-fill-flex-column">
          <farris-section
            class="f-section-treegrid f-section-in-nav"
            [showHeader]="false"
          >
            <farris-treetable
              class="f-componet-treetable"
              [data]="treedata"
              [columns]="cols"
              [idField]="'name'"
              [showFilterBar]="false"
              [fixedHeader]="true"
              [fit]="true"
              [striped]="true"
              [showBorder]="false"
            >
            </farris-treetable>
          </farris-section>
        </div>
      </farris-splitter-pane>
      <farris-splitter-pane class="f-page-content-main">
        <!--需要嵌套的层---------------------------IDE转化成组件----------->
        <div class="f-struct-wrapper">

                      ><span class="farris-label-text">单据编号</span>
                    </label>
                    <div class="farris-input-wrap">
                      <input
                        type="text"
                        class="form-control"
                        name="DJBH"
                        [(ngModel)]="defaultData.FKDD.data.DJBH"
                      />
                      <div class="farris-feedback valid-feedback"></div>
                    </div>
                  </div>
                </div>
              </div>

                <div class="farris-group-wrap">
