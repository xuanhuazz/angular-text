<!--页面模板  是管理页面 有方案-->
<div class="f-page f-page-is-managelist f-page-has-scheme">
  <div class="f-page-headerextend">
    Page——扩展区域
  </div>
  <div class="f-section f-section-scheme">
    方案区域
  </div>
  <header class="f-page-header">
    <div class="f-page-header-base">
      <div class="f-title">
        Header-标题区域
      </div>
      <div class="f-content">
        Header-中间区域
      </div>
      <div class="f-toolbar">
        Header-工具条区域
      </div>
    </div>
    <div class="f-page-header-extend">
      Header-扩展区域
    </div>
  </header>
  <section class="f-page-main">
    <div class="f-page-main-extend">
      Main——扩展区域
    </div>
    <!--区域 Grid区域 区域在管理列表 -->
    <div class="f-section f-section-grid f-section-in-managelist">
      <div class="f-section-header">
        <div class="f-title">
          <h5 class="f-title__title">Grid-主标题区</h5>
        </div>
        <div class="f-content">Grid-中间区域</div>
        <div class="f-toolbar">Grid-工具条区域</div>
      </div>
      <div class="f-section-extend f-section-extend-filter">
        过滤区域
      </div>
      <div class="f-section-content">
        <div class="f-component-grid">表格</div>
      </div>
    </div>
  </section>
  <footer class="f-page-footer">
    Page-尾部区域
  </footer>
  <!-- <aside class="f-page-aside">
    辅助信息
  </aside> -->
</div>
