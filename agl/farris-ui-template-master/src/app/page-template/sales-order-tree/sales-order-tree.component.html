<div class="farris-header">
  <nav class="navbar p-0">
    <h4 class="farris-form-title mr-auto">左树右卡</h4>
    <div class="btn-toolbar">
      <button class="btn btn-primary  f-btn-ml" (click)="changeState('add')">
        新增
      </button>
      <button class="btn btn-secondary f-btn-ml" (click)="changeState('edit')">
        编辑
      </button>
      <button class="btn btn-secondary f-btn-ml" (click)="changeState('delete')">
        删除
      </button>
      <button class="btn btn-secondary  f-btn-ml" (click)="changeState('save')">
        保存
      </button>
    </div>
  </nav>
</div>
<div class="row no-gutters farris-split-section flex-fill f-overflow-y-auto f-overflow-lg-y-hidden">
  <div class="col-12 col-lg-4 d-flex flex-column farris-lsection">
      <div class="farris-grid-toolbar">
          <h4 class="farris-grid-title">标题</h4>
          <!--操作按钮-->
      </div>
    <div class="flex-fill">
      <farris-treetable class=""
      [data]="treedata"
      [columns]="cols"
      [idField]="'name'"
      [showFilterBar]="false"
      [fixedHeader]="true"
      [fit]="true"
    >
    </farris-treetable>
    </div>
  </div>
  <div class="col-12 col-lg-8  farris-rsection farris-overflow-y-auto">
    <form class="farris-form d-flex flex-wrap f-rregion-mtable-form">
      <div class="col-12">
        <div class="farris-group-wrap form-inline farris-form-inline">
          <div class="form-group farris-form-group">
            <label for="hpinput01" class="col-form-label">
              <span class="farris-label-info text-danger">*</span><span class="farris-label-text">订单编号</span>
              
            </label>
            <div class="farris-input-wrap">
              <input
                type="text"
                class="form-control"
                value="Ximena"
                [readonly]="readonlyState()"
              />
              <div class="farris-feedback valid-feedback"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="farris-group-wrap form-inline farris-form-inline">
          <div class="form-group farris-form-group">
            <label class="col-form-label">
              <span class="farris-label-text">类型</span>
              <small class="farris-label-info text-muted">&nbsp;</small>
            </label>
            <div class="farris-input-wrap">
              <select class="form-control" [disabled]="readonlyState()">
                <option selected>股份公司</option>
                <option>国有单位</option>
                <option>个人</option>
              </select>
              <div class="farris-feedback valid-feedback"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="farris-group-wrap form-inline farris-form-inline">
          <div class="form-group farris-form-group">
            <label class="col-form-label">
              <span class="farris-label-text">客户名称</span>
            </label>
            <div class="farris-input-wrap">
              <input
                type="password"
                class="form-control"
                placeholder="密码"
                [readonly]="readonlyState()"
              />
              <div class="farris-feedback valid-feedback"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="farris-group-wrap form-inline farris-form-inline">
          <div class="form-group farris-form-group">
            <label class=" col-form-label">
              <span class="farris-label-text">客户别名</span>
            </label>
            <div class="farris-input-wrap">
              <input
                class="k-textbox form-control"
                type="text"
                [readonly]="readonlyState()"
              />
              <div class="farris-feedback valid-feedback"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="farris-group-wrap form-inline farris-form-inline">
          <div class="form-group farris-form-group">
            <label class="col-form-label">
              <span class="farris-label-text">业务类型</span>
            </label>
            <div class="farris-input-wrap">
              <kendo-dropdownlist
                [class]="'form-control'"
                [data]="listItemsDropDown"
                [value]="'服务合同'"
                [readonly]="readonlyState()"
              >
              </kendo-dropdownlist>
              <div class="farris-feedback valid-feedback"></div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
