<dl class="bd-example-introduce-class-list">
  <dt>1、grid-template-area</dt>
</dl>
<div
  class="doc-display-grid"
  style='max-width: 600px; display: grid; 
  -ms-grid-template-areas:"header header header header"
"sidebar content . aside"
"footer footer footer footer"; grid-template-columns: 120px 120 120px 120px; grid-gap: 20px 20px;'
>
  <div style="grid-area:header;">
    <div class="doc-display-grid-inneritem bg-secondary">header</div>
  </div>
  <div style="grid-area:sidebar;">
    <div class="doc-display-grid-inneritem bg-primary">sidebar</div>
  </div>
  <div style="grid-area:aside;">
    <div class="doc-display-grid-inneritem bg-white">aside</div>
  </div>
  <div style="grid-area:content;">
    <div class="doc-display-grid-inneritem bg-danger">content</div>
  </div>
  <div style="grid-area:footer;">
    <div class="doc-display-grid-inneritem bg-warning">footer</div>
  </div>
</div>
